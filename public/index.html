<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoops Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --led-red: #ff3333;
            --led-orange: #ffaa00;
            --bg-color: #1a1a1a;
            --panel-bg: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: 'Black Ops One', cursive;
            text-transform: uppercase;
            margin: 5px 0;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Forms */
        .login-box {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 2px solid #555;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            text-align: center;
        }

        /* Generic Button Styles */
        button {
            cursor: pointer;
            padding: 12px 24px;
            border: none;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 10px;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Join Button */
        .join-btn {
            background: var(--led-orange);
            width: 50%;
        }
        
        .browse-btn {
            background: #555;
            color: white;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Existing Games List */
        .games-list-container {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .game-list-item {
            background: #333;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .game-header:hover {
             color: var(--led-orange);
        }

        .game-code {
            color: var(--led-orange);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .game-meta {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Player Selection inside Game Item */
        .player-selection-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }

        .player-select-btn {
            background: #444;
            color: #ddd;
            padding: 8px;
            font-size: 0.9rem;
            text-align: left;
            width: 100%;
            clip-path: none; /* Standard button shape */
            margin-top: 0;
        }
        
        .player-select-btn:hover {
            background: #555;
            color: white;
        }

        .add-player-btn {
            background: #28a745;
            color: white;
            text-align: center;
            font-weight: bold;
            clip-path: none;
            margin-top: 5px;
        }


        /* Mode Switcher Styles */
        .mode-switcher {
            display: flex;
            width: 100%;
            background: #333;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #777;
            font-family: 'Black Ops One', cursive;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            margin: 0; /* Override generic button margin */
            clip-path: none; /* Override generic button clip-path */
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #2a2a2a;
            color: var(--led-orange);
            border-bottom: 3px solid var(--led-orange);
        }

        /* Score Buttons Layout */
        .score-controls {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-bottom: 15px;
        }

        .plus-btn {
            flex: 2; /* Takes 2/3 of space */
            padding: 20px;
            font-size: 1.5rem;
            background: #28a745; /* Green */
            color: white;
        }

        .minus-btn {
            flex: 1; /* Takes 1/3 of space */
            padding: 20px;
            font-size: 1.5rem;
            background: var(--led-red); /* Red */
            color: white;
        }

        /* Custom Input override */
        .custom-controls-wrapper input {
            width: 100%;
            box-sizing: border-box;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        button.secondary {
            background: #555;
            color: white;
            font-size: 0.8rem;
        }

        /* Scoreboard Interface */
        .scoreboard {
            background: var(--panel-bg);
            border: 8px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            color: #777;
            font-size: 0.8rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed #333;
        }

        .player-name {
            font-size: 1.2rem;
            color: #ddd;
            flex: 1;
        }

        .scores-display {
            display: flex;
            gap: 20px;
            text-align: center;
        }

        .score-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }

        .score-label {
            font-size: 0.6rem;
            color: #777;
            margin-bottom: 2px;
        }

        .score-val {
            font-family: 'Black Ops One', cursive;
            font-size: 2rem;
            line-height: 1;
        }

        .total-val { color: var(--led-orange); text-shadow: 0 0 10px rgba(255, 170, 0, 0.4); }
        .current-val { color: var(--led-red); text-shadow: 0 0 10px rgba(255, 51, 51, 0.4); }

        /* History Section */
        .history-section {
            margin-top: 30px;
            width: 100%;
            background: #222;
            padding: 15px;
            border-radius: 10px;
        }

        .history-title {
            color: #aaa;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .history-item {
            background: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .history-date {
            color: var(--led-orange);
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .history-scores {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .history-score-entry {
            background: #444;
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Admin Dashboard Styles */
        .admin-dashboard {
            width: 100%;
        }
        
        .admin-game-card {
            background: #2a2a2a;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .admin-session-row {
            background: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
        }

        .admin-score-edit {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .admin-score-edit input {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
        }

        .admin-score-edit button {
            padding: 5px 10px;
            font-size: 0.8rem;
            margin: 0;
            clip-path: none;
        }

        /* Controls Container */
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Screen -->
        <div id="loginSection" class="login-box">
            <h1>Game Join</h1>
            <input type="text" id="gameCode" placeholder="Enter Game Code (e.g. PARTY1)" maxlength="10">
            <input type="text" id="playerName" placeholder="Your Name" maxlength="10">
            <br>
            <button class="join-btn" onclick="joinGame()">Enter Game</button>
            
            <!-- Game List Container (Now Visible by Default via JS) -->
            <div id="gamesList" class="games-list-container">
                <div style="text-align:center; color:#777;">Loading games...</div>
            </div>
        </div>

        <!-- Game Interface -->
        <div id="gameSection" class="hidden">
            <div class="scoreboard">
                <div class="header-info">
                    <span id="displayCode">ROOM: ---</span>
                    <span id="displayDate">SESSION: ---</span>
                </div>
                
                <div id="scoresList">
                    <!-- Player rows injected here -->
                </div>
            </div>

            <div class="controls">
                <!-- Mode Switcher -->
                <div class="mode-switcher">
                    <button id="modeStandard" class="mode-btn active" onclick="switchMode('standard')">1 Point</button>
                    <button id="modeCustom" class="mode-btn" onclick="switchMode('custom')">Set Number</button>
                </div>

                <!-- Standard Score Buttons (+1 / -1) -->
                <div id="standardControls" class="score-controls">
                    <button class="plus-btn" onclick="updateScore(1)">+1 POINT</button>
                    <button class="minus-btn" onclick="updateScore(-1)">-1</button>
                </div>

                <!-- Custom Score Controls -->
                <div id="customControls" class="score-controls custom-controls-wrapper hidden" style="flex-direction: column; gap: 0;">
                    <input type="number" id="customPointInput" placeholder="Enter Points (e.g. 2, 3)" pattern="\d*">
                    <div style="display: flex; gap: 10px; width: 100%;">
                        <button class="plus-btn" onclick="updateCustomScore(1)">ADD</button>
                        <button class="minus-btn" onclick="updateCustomScore(-1)">REDUCE</button>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; width: 100%;">
                    <button class="secondary" style="flex:1" onclick="newSession()">New Session (Clean Slate)</button>
                    <button class="secondary" style="flex:1" onclick="logout()">Exit</button>
                </div>
            </div>

            <!-- History List -->
            <div id="historyContainer" class="history-section hidden">
                <div class="history-title">Past Sessions History</div>
                <div id="historyList"></div>
            </div>
        </div>

        <!-- Admin Interface -->
        <div id="adminSection" class="hidden admin-dashboard">
            <h1>ADMIN PANEL</h1>
            <button class="secondary" onclick="logout()" style="width:100%; margin-bottom: 20px;">LOGOUT</button>
            <div id="adminGamesList"></div>
        </div>

    </div>

    <script>
        let currentUser = '';
        let currentCode = '';
        let pollingInterval = null;

        // Auto load games on start
        window.onload = loadGamesList;

        async function joinGame() {
            const code = document.getElementById('gameCode').value.toUpperCase().trim();
            const name = document.getElementById('playerName').value.trim();

            performJoin(code, name);
        }

        async function performJoin(code, name) {
            if (!code || !name) {
                alert("Please enter a code and your name");
                return;
            }

            // ADMIN CHECK
            if (code === 'ADMIN' && name.toUpperCase() === 'ADMIN') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadAdminData();
                return;
            }

            try {
                const res = await fetch('/api/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, name })
                });

                if (res.ok) {
                    const data = await res.json();
                    currentUser = name;
                    currentCode = code;
                    
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('gameSection').classList.remove('hidden');
                    document.getElementById('displayCode').innerText = `ROOM: ${code}`;

                    renderBoard(data);
                    startPolling();
                } else {
                    alert("Error joining game");
                }
            } catch (e) {
                console.error(e);
                alert("Network error");
            }
        }

        // --- BROWSE GAMES LOGIC ---
        async function loadGamesList() {
            const listContainer = document.getElementById('gamesList');
            try {
                const res = await fetch('/api/games');
                if(res.ok) {
                    const games = await res.json();
                    renderGamesList(games);
                }
            } catch(e) {
                listContainer.innerHTML = '<p style="color:red;text-align:center">Error loading games</p>';
            }
        }

        function renderGamesList(games) {
            const listContainer = document.getElementById('gamesList');
            listContainer.innerHTML = '';

            if (games.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; color:#aaa;">No active games found.</p>';
                return;
            }

            games.forEach(game => {
                const div = document.createElement('div');
                div.className = 'game-list-item';
                const date = new Date(game.lastPlayed).toLocaleDateString();
                
                // Build Player Buttons
                let playersHtml = '';
                game.players.forEach(player => {
                    playersHtml += `<button class="player-select-btn" onclick="selectExistingPlayer('${game.code}', '${player}')">Join as ${player}</button>`;
                });

                // Add 'Add New Player' button logic
                playersHtml += `<button class="player-select-btn add-player-btn" onclick="promptNewPlayer('${game.code}')">+ ADD NEW PLAYER</button>`;

                div.innerHTML = `
                    <div class="game-header" onclick="togglePlayersView('${game.code}')">
                        <div>
                            <div class="game-code">${game.code}</div>
                            <div class="game-meta">Last Played: ${date}</div>
                        </div>
                        <div style="font-size: 1.5rem;">âŒ„</div>
                    </div>
                    <div id="players-${game.code}" class="player-selection-list hidden">
                        <div style="color:#aaa; margin-bottom:5px; font-size:0.8rem;">Select Player:</div>
                        ${playersHtml}
                    </div>
                `;
                listContainer.appendChild(div);
            });
        }

        function togglePlayersView(code) {
            const el = document.getElementById(`players-${code}`);
            el.classList.toggle('hidden');
        }

        function selectExistingPlayer(code, name) {
            document.getElementById('gameCode').value = code;
            document.getElementById('playerName').value = name;
            performJoin(code, name);
        }

        function promptNewPlayer(code) {
            const name = prompt("Enter new player name:");
            if(name) {
                document.getElementById('gameCode').value = code;
                document.getElementById('playerName').value = name;
                performJoin(code, name);
            }
        }
        // -------------------------------

        // --- ADMIN LOGIC ---
        async function loadAdminData() {
            try {
                const res = await fetch('/api/admin/games');
                if (res.ok) {
                    const games = await res.json();
                    renderAdminDashboard(games);
                }
            } catch (e) { console.error(e); }
        }

        function renderAdminDashboard(games) {
            const list = document.getElementById('adminGamesList');
            list.innerHTML = '';

            if(games.length === 0) {
                list.innerHTML = '<p style="text-align:center">No games found.</p>';
                return;
            }

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'admin-game-card';
                
                let sessionsHtml = '';
                game.sessions.slice().reverse().forEach((session, revIndex) => {
                    const realIndex = game.sessions.length - 1 - revIndex;
                    const date = new Date(session.date).toLocaleString();
                    
                    let scoresHtml = '';
                    for (const [player, score] of Object.entries(session.scores)) {
                        scoresHtml += `
                            <div class="admin-score-edit">
                                <span>${player}:</span>
                                <input type="number" value="${score}" id="admin-score-${game.code}-${realIndex}-${player}">
                                <button onclick="adminUpdateScore('${game.code}', ${realIndex}, '${player}')">SAVE</button>
                            </div>
                        `;
                    }

                    sessionsHtml += `
                        <div class="admin-session-row">
                            <div style="color:#aaa; font-size:0.8rem;">Session ${realIndex} (${date})</div>
                            ${scoresHtml}
                        </div>
                    `;
                });

                card.innerHTML = `
                    <h3 style="text-align:left; border-bottom:1px solid #555; padding-bottom:5px;">GAME: ${game.code}</h3>
                    <div style="font-size:0.8rem; margin-bottom:10px;">Players: ${game.players.join(', ')}</div>
                    ${sessionsHtml}
                `;
                list.appendChild(card);
            });
        }

        async function adminUpdateScore(code, sessionIndex, player) {
            const inputId = `admin-score-${code}-${sessionIndex}-${player}`;
            const newScore = document.getElementById(inputId).value;

            try {
                const res = await fetch('/api/admin/update-score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, sessionIndex, player, newScore })
                });
                
                if(res.ok) {
                    alert('Score updated!');
                    loadAdminData(); 
                } else {
                    alert('Failed to update.');
                }
            } catch(e) { console.error(e); alert('Error'); }
        }
        // -------------------

        // Handle Mode Switching
        function switchMode(mode) {
            const standardDiv = document.getElementById('standardControls');
            const customDiv = document.getElementById('customControls');
            const standardBtn = document.getElementById('modeStandard');
            const customBtn = document.getElementById('modeCustom');

            if (mode === 'standard') {
                standardDiv.classList.remove('hidden');
                customDiv.classList.add('hidden');
                standardBtn.classList.add('active');
                customBtn.classList.remove('active');
            } else {
                standardDiv.classList.add('hidden');
                customDiv.classList.remove('hidden');
                standardBtn.classList.remove('active');
                customBtn.classList.add('active');
            }
        }

        async function updateCustomScore(multiplier) {
            const input = document.getElementById('customPointInput');
            const points = parseInt(input.value);

            if (!points || isNaN(points)) {
                alert("Please enter a valid number of points.");
                return;
            }

            await updateScore(points * multiplier);
        }

        async function updateScore(delta) {
            try {
                const res = await fetch('/api/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: currentCode, name: currentUser, delta: delta })
                });
                if (res.ok) {
                    const data = await res.json();
                    renderBoard(data);
                }
            } catch (e) { console.error(e); }
        }

        async function newSession() {
            if(!confirm("Start a clean scoreboard? Total scores will be saved.")) return;

            try {
                const res = await fetch('/api/new-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: currentCode })
                });
                if (res.ok) {
                    const data = await res.json();
                    renderBoard(data);
                }
            } catch (e) { console.error(e); }
        }

        function renderBoard(game) {
            const list = document.getElementById('scoresList');
            list.innerHTML = '';

            const currentSession = game.sessions[game.sessions.length - 1];
            const sessionDate = new Date(currentSession.date).toLocaleDateString();
            document.getElementById('displayDate').innerText = `DATE: ${sessionDate}`;

            // Calculate totals
            const totalScores = {};
            const currentScores = currentSession.scores;

            game.players.forEach(p => totalScores[p] = 0);

            game.sessions.forEach(session => {
                for (const [player, score] of Object.entries(session.scores)) {
                    if (totalScores[player] !== undefined) {
                        totalScores[player] += score;
                    }
                }
            });

            const sortedPlayers = game.players.sort((a, b) => totalScores[b] - totalScores[a]);

            sortedPlayers.forEach(player => {
                const isMe = player === currentUser;
                const currentVal = currentScores[player] || 0;
                const totalVal = totalScores[player] || 0;

                const row = document.createElement('div');
                row.className = 'player-row';
                if (isMe) row.style.background = '#333333';
                
                row.innerHTML = `
                    <div class="player-name" style="${isMe ? 'color:#fff; font-weight:bold; padding-left:10px;' : 'padding-left:10px;'}">
                        ${player} ${isMe ? '(YOU)' : ''}
                    </div>
                    <div class="scores-display">
                        <div class="score-box">
                            <span class="score-label">CURRENT</span>
                            <span class="score-val current-val">${currentVal}</span>
                        </div>
                        <div class="score-box">
                            <span class="score-label">ALL TIME</span>
                            <span class="score-val total-val">${totalVal}</span>
                        </div>
                    </div>
                `;
                list.appendChild(row);
            });

            renderHistory(game);
        }

        function renderHistory(game) {
            const historyContainer = document.getElementById('historyContainer');
            const historyList = document.getElementById('historyList');
            
            if (game.sessions.length <= 1) {
                historyContainer.classList.add('hidden');
                return;
            }
            
            historyContainer.classList.remove('hidden');
            historyList.innerHTML = '';

            const pastSessions = game.sessions.slice(0, -1).reverse();

            pastSessions.forEach((session, index) => {
                const dateStr = new Date(session.date).toLocaleString();
                const item = document.createElement('div');
                item.className = 'history-item';
                
                let scoresHtml = '';
                const sessionEntries = Object.entries(session.scores)
                    .sort(([, scoreA], [, scoreB]) => scoreB - scoreA);

                sessionEntries.forEach(([pName, pScore]) => {
                    scoresHtml += `<span class="history-score-entry">${pName}: ${pScore}</span>`;
                });

                item.innerHTML = `
                    <span class="history-date">Session ${game.sessions.length - 1 - index} - ${dateStr}</span>
                    <div class="history-scores">${scoresHtml}</div>
                `;
                historyList.appendChild(item);
            });
        }

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/game/${currentCode}`);
                    if (res.ok) {
                        const data = await res.json();
                        renderBoard(data);
                    }
                } catch (e) { console.error("Polling error", e); }
            }, 3000); 
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
